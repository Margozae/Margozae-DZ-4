<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
</head>
<body>
    <script>
        var triangle = "";
        var star = ""; 
        var space = " ";
        
        function tree (height = 3, symbol = "*") {
            for (var i=0; i<height; i++) {
                star += symbol.charAt(0);
                triangle += '\n' + space.repeat(height-i) + star;  
            }
            return triangle;
        }

        var result = tree(prompt('Введите число', '3'), prompt('Введите символ', '*'));
        
        alert(result);
    </script>
</body>
</html>

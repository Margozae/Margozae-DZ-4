<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
</head>
<body>
    <script>
        function f ( a = 2, b = 3, c) {
            if (typeof(c) === 'function') {
            return c(a, b);   
            } 
            return sum(a, b);
        }

        function sum (a, b) { 
            return a + b;
        }

        function  division (a = 333, b = 10) {
            return a / b;
        }

        var result = f(4, 5, division);
        console.log(result);
    </script>
</body>
</html>
